{% extends 'base.html' %}

{% block content %}
<h1>Delete Shipment</h1>
<p>Are you sure you want to delete the shipment "{{ shipment.goods_description }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'shipment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
