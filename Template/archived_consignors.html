{% extends 'base.html' %}

{% block content %}
<h4>ARCHIVED</h4>
<table class="table table-hover table-striped table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Total Quantity</th>
            <th>Last Updated</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for consignor in archived_consignors %}
        <tr>
            <td>{{ consignor.name }}</td>
            <td>{{ consignor.total_quantity }}</td>
            <td>{{ consignor.updated_at }}</td>
            <td>
                <a href="{% url 'delete_archived_consignor' consignor.id %}" class="btn btn-sm btn-outline-danger mx-1" onclick="return confirm('Are you sure you want to delete this consignor?');">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
