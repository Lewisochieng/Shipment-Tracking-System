<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('/static/images/background.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .navbar {
            box-shadow: 0 4px 6px rgb(62, 58, 58);
        }
        .navbar-nav .nav-link {
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
            background-color: rgb(170, 170, 165);
            border-radius: 5px;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Light background for readability */
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out;
        }
        .footer a:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div> <!-- Background Layer -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Shipment Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consignor_list' %}">
                            <i class="bi bi-people"></i> Consignors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shipment_list' %}">
                            <i class="bi bi-truck"></i> Shipments
                        </a>
                    </li>
                    <!-- Dropdown Menu for Active/Archived Consignors -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="consignorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-archive"></i> Consignor Status
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="consignorDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'active_consignors' %}">
                                    <i class="bi bi-check-circle"></i> Active Consignors
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'archived_consignors' %}">
                                    <i class="bi bi-archive"></i> Archived Consignors
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shipment_add' %}">
                            <i class="bi bi-box-seam"></i> Add Shipment
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid my-5 py-5 border bg-light">
        <div class="card">
            {% block content %}
            <!-- Content from child templates will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
            <p class="mt-3 mb-0">&copy; 2025 Shipment Tracking. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
