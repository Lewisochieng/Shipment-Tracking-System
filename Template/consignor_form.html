{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Consignor{% else %}Add Consignor{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Save</button>
    <a href="{% url 'consignor_list' %}" class="btn btn-outline-warning">Cancel</a>
</form>
{% endblock %}
