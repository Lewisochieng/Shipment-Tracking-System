{% extends 'base.html' %}

{% block content %}
<h1>Delete Consignor</h1>
<p>Are you sure you want to delete the consignor "{{ consignor.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'consignor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
